<form [formGroup]="myForm" (ngSubmit)="submit()">
  <input type="text" formControlName="email" placeholder="Email">
  <input type="text" formControlName="linkedin" placeholder="Linkedin">
  <input type="text" formControlName="phone" placeholder="Phone">
  <input type="text" formControlName="github" placeholder="GitHub">
 

  <button type="submit">Add my Contact Info</button>
</form>
