<div *ngIf="isLoading">Loading projects...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<div *ngIf="!isLoading && projects.length > 0">
  <div *ngFor="let project of projects" class="project-card">
    <img *ngIf="project.image" 
         [src]="'http://localhost:3000/image/' + project.image" 
         alt="{{ project.title }}">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <p><strong>Category:</strong> {{ project.catagory }}</p>
    <p><strong>Technologies:</strong> {{ project.technologies.join(', ') }}</p>
    <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank">Live Demo</a>
    <a *ngIf="project.githubLink" [href]="project.githubLink" target="_blank">GitHub</a>
  </div>
</div>

<div *ngIf="!isLoading && projects.length === 0">
  No projects found.
</div>
