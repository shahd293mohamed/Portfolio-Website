  <main>
  <section class="portfolio">
    <div class="section-header">
      <p class="subtitle">OUR WORK</p>
      <h1 class="title">Awesome Works</h1>
    </div>

    <div class="projects-grid">
      <div class="project-item" *ngFor="let project of projectdata">
        <img
          [src]="'http://localhost:3000/image/' + project.image" 
          [alt]="project.title"
        />
        <div class="project-info">
          <p class="category">{{ project.catagory }}</p>
          <h2 class="project-title">{{ project.title }}</h2>
          <a href="#" class="btn">Project Detail</a>
        </div>
      </div>
    </div>
  </section>
</main>
